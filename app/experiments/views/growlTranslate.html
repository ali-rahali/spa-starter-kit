<div  class="container">
    <section class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ 'HEADLINE' | translate }}</h3>
                </div>
                <div class="panel-body">
                    <div class="pull-right">
                        <a ng-click="setLang('de_DE')" translate="BUTTON_LANG_DE"></a>
                        <a ng-click="setLang('en_EN')" translate="BUTTON_LANG_EN"></a>
                    </div>
                    <p>{{ 'PARAGRAPH' | translate }}</p>
                </div>
            </div>
        </div><!-- /.col-md-4 -->
        <div class="col-md-4">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title I</h3>
                </div>
                <div class="panel-body">
                    <p>{{ 'PASSED_AS_ATTRIBUTE' | translate }}</p>
                </div>
            </div>
        </div><!-- /.col-md-4 -->
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title II</h3>
                </div>
                <div class="panel-body">
                    <p>{{ 'PASSED_AS_INTERPOLATION' | translate }}</p>
                </div>
            </div>
        </div><!-- /.col-md-4 -->
    </section>

    <section class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                <button type="button" class="btn btn-danger"  ng-click="addErrorMessage()">Add Error Alert</button>
                <button type="button" class="btn btn-warning" ng-click="addWarnMessage()">Add Warning Alert</button>
                <button type="button" class="btn btn-info"    ng-click="addInfoMessage()">Add Info Alert</button>
                <button type="button" class="btn btn-success" ng-click="addSuccessMessage()">Add Success Alert</button>
                <button type="button" class="btn btn-warning" ng-click="addTranslatedMessage()">Add Translated Alert</button>
            </div>
        </div>
    </section>
</div>
