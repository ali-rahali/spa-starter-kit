<div  class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            <div>Future panel</div>
                        </div>
                    </div>
                </div><!-- /.col-md-4 -->
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            Name: <a href="#" editable-text="user.name">{{ user.name || "empty" }}</a><br/>
                            DOB:
                            <a href="#" editable-bsdate="user.dob" e-datepicker-popup="dd-MMMM-yyyy">
                                {{ (user.dob | date:"dd/MM/yyyy") || 'empty' }}
                            </a>
                        </div>
                    </div>
                </div><!-- /.col-md-4 -->
            </div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Command Panel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well ">
                            <form class="form-inline" role="form">
                                    <label for="input">Prime Number Generator</label>
                                    <input type="number" class="form-control" id="input" ng-model="input" ng-change="genPrime(input)" min="1" max="99" autofocus>
                                    <button type="button" class="btn btn-info pull-right"  ng-click="output = '';">Clean Output</button>
                            </form>
                        </div>
                        <div class="well well-lg">
                            <button type="button" class="btn btn-danger"  ng-click="sendEmail('sumo@demo.com')">Send Email</button>
                            <button type="button" class="btn btn-info"  ng-click="currentUser()">Get Current User</button>
                            <button type="button" class="btn btn-info"  ng-click="clearUser()">Clear User Cache</button>
                            <button type="button" class="btn btn-info"  ng-click="test403()">Test 403 URL</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Result Panel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well well-lg">
                            <div>{{ output }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success" ng-init="names=['Igor Minar', 'Brad Green', 'Dave Geddes', 'Naomi Black', 'Greg Weber', 'Dean Sofer', 'Wes Alvaro', 'John Scott', 'Daniel Nadasi'];">
                <div class="panel-heading">
                    <span class="panel-title">Search </span>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" ng-model="search">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="name in names | filter:search" class="repeat-animation">
                            <a href="#"> {{name}} </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- /.col-md-4 -->
    </div>
</div>
