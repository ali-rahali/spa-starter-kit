<div  class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ES6 Todo List</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="tc.addTodo()">
                        <input type="text" ng-model="tc.newTodo" class="form-control" placeholder="New todo item goes here, then press Enter" focus>
                    </form>
                    <br>
                    <div class="list-group">
                        <div class="list-group-item todo-item" ng-repeat="(key, todo) in tc.todos.todos" ng-class="{'todo-complete': todo.done}">
                            <span class="close" ng-click="tc.removeTodo(key)">&times;</span>
                            <label>
                                <input type="checkbox" ng-model="todo.done">
                                <span ng-bind="todo.text">This is the content of the Todo</span>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-block btn-danger" ng-click="tc.clearAll()">Clear All Items</button>
                </div>
            </div>
        </div>
    </div>
</div>
