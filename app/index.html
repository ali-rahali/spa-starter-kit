<!doctype html>
<html class="no-js">
    <head xmlns:ng="http://angularjs.org/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Member Portal</title>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/angular-growl-v2/build/angular-growl.css" />
        <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.css" />
        <link rel="stylesheet" href="../bower_components/angular-xeditable/dist/css/xeditable.css" />
        <link rel="stylesheet" href="../bower_components/ng-table/ng-table.css" />
        <link rel="stylesheet" href="../bower_components/nvd3/src/nv.d3.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp,app}) index.css -->
        <link rel="stylesheet" href="index.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="header" ng-include src="'common/views/header.html'"></header>
        <div growl></div>
        <div id="spinner" ng-show="spinner" class="spinner center"></div>

        <!--Page content should go in <module>/views/**/*.html-->
        <ui-view class="slide-reveal" autoscroll="false">Loading ...</ui-view>

        <footer id="footer" ng-include src="'common/views/footer.html'"></footer>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js bootstrap.js data-main="bootstrap"-->
        <script src="require.config.js"> </script>
        <script data-main="bootstrap" src="../bower_components/requirejs/require.js"> </script>
        <!-- endbuild -->

</html>
